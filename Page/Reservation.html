            <div class="tm-main-bg"></div>

      <!-- Main -->
      <main>
         <!-- Welcome section -->
         <section class="tm-welcome">
            <h2 class="tm-section-header mt-3 bd-title">Reservas</h2>
            <div class="row">
               <div class="col-lg-6 p-4 py-md-5">
                  <div class="tm-contact-form-wrap">
                     <p class="mb-4">
                        <strong>Registrar Reserva en API</strong>
                     </p>
                     <form class="tm-contact-form">
                        <div class="form-group">
                           <label for="txtStartDate">Fecha de Inicio:</label>
                           <input type="date" id="txtStartDate" name="contact_name"
                              class="form-control rounded-0 border-top-0 border-right-0 border-left-0" />
                        </div>
                        <div class="form-group">
                           <label for="txtDevolutionDate">Fecha de Devolución:</label>
                           <input type="date" id="txtDevolutionDate" name="contact_name"
                              class="form-control rounded-0 border-top-0 border-right-0 border-left-0" />
                        </div>
                        <div class="form-group" id="pnlSelClient"></div>
                        <div class="form-group" id="pnlSelRoom"></div>
                        <div class="form-group mb-0 text-right">
                           <button type="button" id="btnAgregar" class="btn rounded-0 tm-btn-primary p-md-3">
                              Agregar Reserva
                           </button>
                           <button type="button" id="btnActualizar" class="btn rounded-0 tm-btn-primary d-none p-md-3">
                              Actualizar Reserva
                           </button>
                        </div>
                     </form>
                  </div>
               </div>
               <div class="col-lg-6 mb-5 p-4 py-md-5">
                  <div class="tm-double-border-1 tm-border-gray">
                     <div class="tm-double-border-2 tm-border-gray tm-box-pad">
                        <p class="mb-4">
                           <strong>Datos extraídos desde el API</strong>
                        </p>
                        <div class="border border-danger bg-danger rounded text-center d-none"
                           style="min-height: 7rem;">
                           <p class="text-white h4 text-uppercase font-weight-lighter p-4">Ocurrio un Error en el
                              consumo</p>
                        </div>
                        <div id="pnlListaReservation" class="table-responsive mt-3"></div>
                     </div>
                  </div>
               </div>
            </div>
         </section>

         <footer>
